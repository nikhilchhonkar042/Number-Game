<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puzzle</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="puzzle">Number Puzzle Game </h1>
    <h1 class="heading hide" >

        <div class="box box-1"><h1 class="num num-1">1</h1> </div>

        <div class="box box-3"><h1 class="num num-3">3</h1> </div>
        <div class="box box-4"><h1 class="num num-4">4</h1> </div>
        <div class="box box-5"><h1 class="num num-5">5</h1> </div>
        <div class="box box-6"><h1 class="num num-6">6</h1> </div>
        <div class="box box-7"><h1 class="num num-7">7</h1> </div>
        <div class="box box-8"><h1 class="num num-8">8</h1> </div>
        <div class="box box-9"><h1 class="num num-9">9</h1> </div>
        <div class="box box-10"><h1 class="num num-10">10</h1> </div>
        <div class="box box-11"><h1 class="num num-11">11</h1> </div>
        <div class="box box-12"><h1 class="num num-12">12</h1> </div>

        <div class="box box-21"><h1 class="num num-21">21</h1> </div>
        <div class="box box-22"><h1 class="num num-22">22</h1> </div>
        <div class="box box-23"><h1 class="num num-23">23</h1> </div>
        <div class="box box-24"><h1 class="num num-24">24</h1> </div>
        <div class="box box-25"><h1 class="num num-25"></h1> </div>
    </div>

    <div class="footer" >
      <button class="btn" type="button" name="button"> <strong>Start</strong> </button>
    </div>

    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
